    <script>

            const password = document.getElementById('passwordInput').value.trim();
            
            if (!password) {
                showLoginError('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');
                return;
            }
            
            showLoading();
            
            // –ò–°–ü–†–ê–í–õ–ï–ù–û: –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–¥–µ–ª—å–Ω—ã–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è –ª–æ–≥–∏–Ω–∞
            const result = await apiRequest({
                action: 'login',
                password: password
            }, TIMEOUT_LOGIN);
            
            hideLoading();
            
            if (result.success) {
                currentUser = {
                    name: result.name,
                    password: password
                };
                localStorage.setItem('user', JSON.stringify(currentUser));
                
                document.getElementById('userName').textContent = currentUser.name;
                hideLogin();
                loadSettings();
                addPosition();
                showToast('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ' + result.name + '!', 'success');
            } else {
                // –ò–°–ü–†–ê–í–õ–ï–ù–û: –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–π–º–∞—É—Ç–∞
                if (result.timeout) {
                    showLoginError('–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                } else {
                    showLoginError(result.error || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                }
            }
        }
        
        function showLoginError(message) {
            const errorEl = document.getElementById('loginError');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function logout() {
            currentUser = null;
            localStorage.removeItem('user');
            document.getElementById('passwordInput').value = '';
            document.getElementById('loginError').style.display = 'none';
            showLogin();
        }
        
        // ============================================================
        // –ù–ê–°–¢–†–û–ô–ö–ò
        // ============================================================
        
        async function loadSettings() {
            showLoading();
            
            // –ò–°–ü–†–ê–í–õ–ï–ù–û: –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–¥–µ–ª—å–Ω—ã–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
            const result = await apiRequest({
                action: 'getSettings',
                password: currentUser.password
            }, TIMEOUT_SETTINGS);
            
            hideLoading();
            
            if (result.success) {
                settingsData = result.data;
                fillSelect('department', settingsData.departments || []);
                fillSelect('object', settingsData.objects || []);
                fillSelect('category', settingsData.categories || []);
            } else {
                // –ò–°–ü–†–ê–í–õ–ï–ù–û: –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–π–º–∞—É—Ç–∞
                if (result.timeout) {
                    showToast('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ - —Ç–∞–π–º–∞—É—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.', 'warning');
                } else {
                    showToast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫', 'error');
                }
            }
        }
        
        function fillSelect(id, items) {
            const select = document.getElementById(id);
            const firstOption = select.options[0];
            select.innerHTML = '';
            select.appendChild(firstOption);
            
            items.forEach(function(item) {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                select.appendChild(option);
            });
        }
        
        // ============================================================
        // –ü–û–ó–ò–¶–ò–ò
        // ============================================================
        
        function addPosition() {
            positionCount++;
            const container = document.getElementById('positionsContainer');
            
            const positionHtml = `
                <div class="position-item" id="position${positionCount}">
                    <div class="position-header">
                        <span class="position-number">–ü–æ–∑–∏—Ü–∏—è ${positionCount}</span>
                        <button class="btn-remove-position" onclick="removePosition(${positionCount})">√ó</button>
                    </div>
                    <div class="position-row full">
                        <input type="text" class="position-input" placeholder="–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ *" data-field="name">
                    </div>
                    <div class="position-row">
                        <input type="number" class="position-input" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ *" data-field="quantity" min="0.01" step="0.01">
                        <input type="text" class="position-input" placeholder="–ï–¥. –∏–∑–º. *" data-field="unit">
                    </div>
                    <div class="position-row full">
                        <input type="text" class="position-input" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–æ–≤–∞—Ä" data-field="link">
                    </div>
                    <div class="position-row full">
                        <textarea class="position-input" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" data-field="comment" rows="2"></textarea>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', positionHtml);
        }
        
        function removePosition(id) {
            const position = document.getElementById('position' + id);
            if (position) {
                position.remove();
            }
            updatePositionNumbers();
        }
        
        function updatePositionNumbers() {
            const positions = document.querySelectorAll('.position-item');
            positions.forEach(function(pos, index) {
                const numberSpan = pos.querySelector('.position-number');
                if (numberSpan) {
                    numberSpan.textContent = '–ü–æ–∑–∏—Ü–∏—è ' + (index + 1);
                }
            });
        }
        
        function getPositions() {
            const positions = [];
            const positionItems = document.querySelectorAll('.position-item');
            
            positionItems.forEach(function(item) {
                const name = item.querySelector('[data-field="name"]').value.trim();
                const quantity = item.querySelector('[data-field="quantity"]').value.trim();
                const unit = item.querySelector('[data-field="unit"]').value.trim();
                const link = item.querySelector('[data-field="link"]').value.trim();
                const comment = item.querySelector('[data-field="comment"]').value.trim();
                
                if (name || quantity || unit) {
                    positions.push({
                        name: name,
                        quantity: quantity,
                        unit: unit,
                        link: link,
                        comment: comment
                    });
                }
            });
            
            return positions;
        }
        
        // ============================================================
        // –°–û–•–†–ê–ù–ï–ù–ò–ï –ó–ê–Ø–í–ö–ò
        // ============================================================
        
        async function saveOrder() {
            const department = document.getElementById('department').value;
            const object = document.getElementById('object').value;
            const category = document.getElementById('category').value;
            const positions = getPositions();
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!department) {
                showToast('–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ', 'error');
                return;
            }
            
            if (!object) {
                showToast('–í—ã–±–µ—Ä–∏—Ç–µ –æ–±—ä–µ–∫—Ç', 'error');
                return;
            }
            
            if (!category) {
                showToast('–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é', 'error');
                return;
            }
            
            if (positions.length === 0) {
                showToast('–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –ø–æ–∑–∏—Ü–∏—é', 'error');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã—Ö –ø–æ–ª–µ–π –≤ –ø–æ–∑–∏—Ü–∏—è—Ö
            for (let i = 0; i < positions.length; i++) {
                const pos = positions[i];
                if (!pos.name) {
                    showToast('–£–∫–∞–∂–∏—Ç–µ –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ –≤ –ø–æ–∑–∏—Ü–∏–∏ ' + (i + 1), 'error');
                    return;
                }
                if (!pos.quantity) {
                    showToast('–£–∫–∞–∂–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤ –ø–æ–∑–∏—Ü–∏–∏ ' + (i + 1), 'error');
                    return;
                }
                if (!pos.unit) {
                    showToast('–£–∫–∞–∂–∏—Ç–µ –µ–¥–∏–Ω–∏—Ü—É –∏–∑–º–µ—Ä–µ–Ω–∏—è –≤ –ø–æ–∑–∏—Ü–∏–∏ ' + (i + 1), 'error');
                    return;
                }
            }
            
            showLoading();
            
            // –ò–°–ü–†–ê–í–õ–ï–ù–û: –∏—Å–ø–æ–ª—å–∑—É–µ–º —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞—è–≤–æ–∫
            const result = await apiRequest({
                action: 'saveOrder',
                password: currentUser.password,
                department: department,
                object: object,
                category: category,
                positions: JSON.stringify(positions)
            }, TIMEOUT_SAVE);
            
            hideLoading();
            
            if (result.success) {
                showToast('–ó–∞—è–≤–∫–∞ ' + result.orderNumber + ' —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!', 'success');
                clearForm();
            } else {
                // –ò–°–ü–†–ê–í–õ–ï–ù–û: —Å–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–π–º–∞—É—Ç–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏
                if (result.timeout) {
                    showToast('–°–µ—Ä–≤–µ—Ä –¥–æ–ª–≥–æ –æ—Ç–≤–µ—á–∞–µ—Ç. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏—Å—Ç–æ—Ä–∏—é –∑–∞—è–≤–æ–∫ - –≤–æ–∑–º–æ–∂–Ω–æ, –∑–∞—è–≤–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞.', 'warning');
                } else {
                    showToast(result.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error');
                }
            }
        }
        
        function clearForm() {
            document.getElementById('department').value = '';
            document.getElementById('object').value = '';
            document.getElementById('category').value = '';
            document.getElementById('positionsContainer').innerHTML = '';
            positionCount = 0;
            addPosition();
        }
        
        // ============================================================
        // –ò–°–¢–û–†–ò–Ø
        // ============================================================
        
        async function openHistory() {
            document.getElementById('historyOverlay').classList.add('active');
            document.getElementById('historyContent').innerHTML = '<p style="color: white; text-align: center;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>';
            
            // –ò–°–ü–†–ê–í–õ–ï–ù–û: –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–¥–µ–ª—å–Ω—ã–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏
            const result = await apiRequest({
                action: 'getHistory',
                password: currentUser.password
            }, TIMEOUT_HISTORY);
            
            if (result.success) {
                renderHistory(result.orders || []);
            } else {
                // –ò–°–ü–†–ê–í–õ–ï–ù–û: –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–π–º–∞—É—Ç–∞
                if (result.timeout) {
                    document.getElementById('historyContent').innerHTML = '<p style="color: #ff9800; text-align: center;">–°–µ—Ä–≤–µ—Ä –¥–æ–ª–≥–æ –æ—Ç–≤–µ—á–∞–µ—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>';
                } else {
                    document.getElementById('historyContent').innerHTML = '<p style="color: #ff6b6b; text-align: center;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏</p>';
                }
            }
        }
        
        function closeHistory() {
            document.getElementById('historyOverlay').classList.remove('active');
        }
        
        function renderHistory(orders) {
            if (orders.length === 0) {
                document.getElementById('historyContent').innerHTML = '<p style="color: white; text-align: center;">–ó–∞—è–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                return;
            }
            
            let html = '';
            
            orders.forEach(function(order) {
                const statusClass = getStatusClass(order.status);
                
                html += `
                    <div class="history-card">
                        <div class="history-card-header">
                            <div>
                                <div class="history-order-number">‚Ññ ${order.number}</div>
                                <div class="history-order-date">${order.date}</div>
                            </div>
                            <span class="history-status ${statusClass}">${order.status}</span>
                        </div>
                        <div class="history-card-body">
                            <div class="history-info">
                                <div class="history-info-item"><strong>–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ:</strong> ${order.department}</div>
                                <div class="history-info-item"><strong>–û–±—ä–µ–∫—Ç:</strong> ${order.object}</div>
                                <div class="history-info-item"><strong>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</strong> ${order.category}</div>
                            </div>
                            <div class="history-positions">
                                <h4>–ü–æ–∑–∏—Ü–∏–∏:</h4>
                                ${renderHistoryPositions(order.positions)}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('historyContent').innerHTML = html;
        }
        
        function renderHistoryPositions(positions) {
            if (!positions || positions.length === 0) {
                return '<p>–ù–µ—Ç –ø–æ–∑–∏—Ü–∏–π</p>';
            }
            
            let html = '';
            positions.forEach(function(pos, index) {
                html += `
                    <div class="history-position-item">
                        <strong>${index + 1}. ${pos.name}</strong><br>
                        –ö–æ–ª-–≤–æ: ${pos.quantity} ${pos.unit}
                        ${pos.link ? '<br>–°—Å—ã–ª–∫–∞: <a href="' + pos.link + '" target="_blank">–û—Ç–∫—Ä—ã—Ç—å</a>' : ''}
                        ${pos.comment ? '<br>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ' + pos.comment : ''}
                    </div>
                `;
            });
            return html;
        }
        
        function getStatusClass(status) {
            const statusLower = (status || '').toLowerCase();
            if (statusLower.includes('–Ω–æ–≤')) return 'status-new';
            if (statusLower.includes('–æ–±—Ä–∞–±–æ—Ç') || statusLower.includes('—Ä–∞–±–æ—Ç')) return 'status-processing';
            if (statusLower.includes('–≤—ã–ø–æ–ª–Ω–µ–Ω') || statusLower.includes('–≥–æ—Ç–æ–≤')) return 'status-completed';
            if (statusLower.includes('–æ—Ç–∫–ª–æ–Ω') || statusLower.includes('–æ—Ç–º–µ–Ω')) return 'status-rejected';
            return 'status-new';
        }
        
        // ============================================================
        // –£–¢–ò–õ–ò–¢–´
        // ============================================================
        
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }
        
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type + ' active';
            
            setTimeout(function() {
                toast.classList.remove('active');
            }, 4000);
        }
        
        // ============================================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // ============================================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Å–µ—Å—Å–∏—é
            const savedUser = localStorage.getItem('user');
            
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    document.getElementById('userName').textContent = currentUser.name;
                    hideLogin();
                    loadSettings();
                    addPosition();
                } catch (e) {
                    showLogin();
                }
            } else {
                showLogin();
            }
            
            // Enter –¥–ª—è –≤—Ö–æ–¥–∞
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
